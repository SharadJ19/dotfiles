# Enable rounded corners
corner-radius = 15;

# Optional: fade and shadows
fading = true;
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;

# Enable backend for rounded corners (glx or xrender)
backend = "glx";

# Transparency - blur settings 
blur-background = true         
blur-radius = 6               
blur-method = "gaussian"      
blur-background-frame = true


